spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
logging.level.org.springframework.web=info
spring.devtools.livereload.enabled=true
spring.thymeleaf.cache=false
server.port=8000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/openclassrooms_parcours_java_escalade?serverTimezone=UTC
spring.datasource.jdbc-url=jdbc:mysql://localhost:3306/openclassrooms_parcours_java_escalade?serverTimezone=UTC
spring.datasource.username=openclassrooms
spring.datasource.password=openclassrooms
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none
spring.flyway.url=jdbc:mysql://localhost:3306/openclassrooms_parcours_java_escalade?serverTimezone=UTC
spring.flyway.user=openclassrooms
spring.flyway.password=openclassrooms
spring.flyway.baseline-on-migrate=true
