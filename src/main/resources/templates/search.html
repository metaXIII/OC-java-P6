<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="include/head::head">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css"/>
</head>
<body>
<header th:replace="include/header::header"></header>
<main class="container">
    <h2 class="h2 text-center">Rechercher sur le site</h2>
    <form th:include="include/form/searchComponent::search" class="form-component" method="post"></form>

    <div class="result-component">
        <h2 class="h2 text-underline">Liste des sites :</h2>
        <div class="row result">
            <img src="/img/other/article-card.jpg" alt="Resultat" width="100%" class="col-12 col-md-3">
            <div class="col-12 offset-md-2 col-md-7">
                <h3>Nom du site</h3>
                <div>
                    <ul>
                        <li>
                            Titre
                        </li>
                        <li>
                            Location
                        </li>
                        <li class="text-right">
                            <button type="button" class="btn btn-success">
                                <a href="/detail" class="text-black">Voir le site</a>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <hr class="hr">
        <div class="row result">
            <img src="/img/other/article-card.jpg" alt="Resultat" width="100%" class="col-12 col-md-3">
            <div class="col-12 offset-md-2 col-md-7">
                <h3>Nom du site</h3>
                <div>
                    <ul>
                        <li>
                            Titre
                        </li>
                        <li>
                            Location
                        </li>
                        <li class="text-right">
                            <button type="button" class="btn btn-success">
                                <a href="/detail" class="text-black">Voir le site</a>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="include/footer::footer"></footer>
</body>
</html>
