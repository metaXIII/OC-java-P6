<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="include/head::head"></head>
<body>
<header th:replace="include/header::header"></header>
<main class="container">
    <div class="alert alert-danger" role="alert" th:if="${user.errors}">
        <span th:text="${user.errors}">Attention</span>
    </div>
    <form action="" method="post" th:include="form/new-user::new-user" id="form_create_user"
          th:if="(${user.username} == null or ${user.errors})"></form>
</main>
<footer th:replace="include/footer::footer"></footer>
</body>
</html>
