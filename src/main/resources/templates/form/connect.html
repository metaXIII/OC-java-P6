<form th:action="@{/user/login}" method="post" th:fragment="connect" xmlns:th="http://www.thymeleaf.org">
    <h2 class="h2 text-center">Se connecter</h2>
    <div th:if="${param.error}" class="alert alert-error">Votre identifiant ou votre mot de passe est incorrect.</div>
    <div th:if="${param.logout}" class="alert alert-success">Vous avez été déconnecté.</div>
    <div class="form-group">
        <label for="username">Nom d'utilisateur : </label>
        <input type="username" class="form-control" id="username" name="username" placeholder="Votre nom d'utilisateur">
    </div>
    <div class="form-group">
        <label for="password">Mot de passe : </label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe">
    </div>
    <div class="form-group">
        <a href="/forget-password">Mot de passe oublié</a>
    </div>
    <button type="submit" class="btn btn-primary">Envoyer</button>
</form>
