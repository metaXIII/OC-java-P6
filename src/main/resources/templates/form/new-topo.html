<form action="" method="post" th:fragment="new-topo" xmlns:th="http://www.thymeleaf.org">
    <div class="form-group row">
        <label for="nom" class="col-sm-3">Nom du topo :</label>
        <input type="text" class="form-control col-sm-8" name="nom" id="nom">
    </div>
    <div class="form-group row">
        <label for="description" class="col-sm-3">Description du topo :</label>
        <textarea name="description" id="description" class="form-control col-sm-8" rows="10"></textarea>
    </div>
    <div class="form-group row">
        <label for="lieu" class="col-sm-3">Département concerné :</label>
        <select name="lieu" id="lieu" class="form-control col-sm-8">
            <option th:each="departement : ${departement_list}" th:value="${departement.nom}"
                    th:text="${departement.code} + ' - ' + ${departement.nom}"></option>
        </select>
    </div>
    <div class="form-group row">
        <label for="dateParution" class="col-sm-3">Date de publication : </label>
        <div class="input-group date col-sm-3 pl-0" id="date-control">
            <input type="text" class="form-control" placeholder="dd/mm/yyyy" id="dateParution" name="dateParution">
            <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
        </div>
    </div>
    <button class="btn btn-success" type="submit"> Envoyer</button>
</form>
