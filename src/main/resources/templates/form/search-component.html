<form action="#" method="post" th:fragment="search-component" xmlns:th="http://www.thymeleaf.org">
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="search_type" id="search_site" value="site" checked>
        <label class="form-check-label" for="search_site">Sites</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="search_type" id="search_topos" value="topos">
        <label class="form-check-label" for="search_topos">Topos</label>
    </div>
    <div class="form-group">
        <label for="secteur">Secteur :</label>
        <input type="text" class="form-control" id="secteur" placeholder="Secteur" name="secteur">
    </div>
    <div class="form-group">
        <label for="departement">DÃ©partement :</label>
        <select name="departement" id="departement" class="form-control">
            <option></option>
            <option th:each="departement : ${departements}" th:value="${departement.id}"
                    th:text="${departement.nom}"></option>
        </select>
    </div>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-primary">Rechercher</button>
    </div>
</form>
