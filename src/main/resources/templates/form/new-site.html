<form action="#" method="post" th:fragment="new-site" xmlns:th="http://www.thymeleaf.org">
    <h2 class="h2 text-center">Proposer un nouveau site</h2>
    <div class="form-group">
        <label for="username">Nom du site</label>
        <input type="username" class="form-control" id="username" placeholder="Votre nom d'utilisateur">
    </div>
    <div class="form-group">
        <label for="file-image">Envoyer une image</label>
        <input type="file" class="form-control-file" id="file-image">
    </div>
    <button type="submit" class="btn btn-primary">Envoyer</button>
</form>
